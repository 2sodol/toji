spring.application.name=toji

# 서버 포트 설정
server.port=8088

# View resolver 설정
spring.mvc.view.prefix=/WEB-INF/views/
spring.mvc.view.suffix=.jsp

# Oracle 11g 데이터베이스 설정
spring.datasource.url=jdbc:oracle:thin:@localhost:1522:xe
spring.datasource.driver-class-name=oracle.jdbc.OracleDriver
spring.datasource.username=toji
spring.datasource.password=toji
# H2 콘솔 비활성화 (Oracle 사용 시)
spring.h2.console.enabled=false

# MyBatis 설정
mybatis.mapper-locations=classpath:/mappers/**/*.xml
mybatis.type-aliases-package=com.toji.toji.domain
# Oracle null 값 처리 설정
mybatis.configuration.jdbc-type-for-null=NULL

# 초기 스크립트 실행
spring.sql.init.mode=always
spring.sql.init.continue-on-error=true

# 로깅 설정
logging.level.root=INFO
logging.level.com.toji.toji=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.mybatis=DEBUG
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n
